t color="#ff420e"><span style="background: transparent">\u064e</span></font><font color="#ff420e"><span style="background: transparent"> </span></font></span></font>\u043a \u0435\u0434\u0438\u043d\u0438\u0446\u0430\u043c.</p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1">\u041a\u0440\u0443\u0433\u043b\u044b\u0435 \u0434\u0435\u0441\u044f\u0442\u043a\u0438</font> \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0442\u0441\u044f \u043f\u0440\u0438\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u043a \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0434\u0435\u0441\u044f\u0442\u043a\u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0640\u064f\u0648\u0646\u064e</span></font></span></font>, <font color="#ff3366"><i>\u043a\u0440\u043e\u043c\u0435 20</i></font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0639\u0650\u0634\u0652\u0631\u064f\u0648\u0646\u064e</span></font></span></font>, \u0438 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0442 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0435 \u0434\u043b\u044f \u043e\u0431\u0435\u0438\u0445 \u0440\u043e\u0434\u043e\u0432. \u0412 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0430\u0445 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0431\u0443\u0434\u0435\u0442 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0640\u0650\u064a\u0646\u064e</span></font></span></font>.</p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1">\u0427\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043e\u0442 21 \u0434\u043e 99</font> \u0438\u0437\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u043f\u043e \u043f\u0430\u0434\u0435\u0436\u0430\u043c \u0438 \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0442\u0441\u044f \u043f\u043e \u0442\u0438\u043f\u0443 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062b\u0644\u0627\u062b \u0648 \u0639\u0634\u0631\u0648\u0646</span></font> &mdash; </span></font>\u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0442\u0440\u0438.</p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1">\u0427\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043e\u0442 100</font>. \u0421\u0442\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u0650\u0627\u0626\u064e\u0629\u064c</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u0650\u0626\u064e\u0629\u064c</span></font></span></font>. \u0412 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u0445 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u043e \u0447\u0438\u0441\u043b\u0430\u043c \u043d\u0435 \u0438\u0437\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f. \u0424\u043e\u0440\u043c\u0430 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u0441\u043e\u0442\u043d\u044f</i></font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u0650\u0626\u064e\u0627\u062a\u064c</span></font></span></font>. \u0422\u044b\u0441\u044f\u0447\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u0644\u0652\u0641\u064c</span></font></span></font>. \u0424\u043e\u0440\u043c\u044b \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0622\ufefb\u064e\u0641\u064c</span></font> </span></font>\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064f\u0644\u064f\u0641\u064c</span></font></span></font>. \u041c\u0438\u043b\u043b\u0438\u043e\u043d &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0644\u0652\u064a\u064f\u0648\u0646\u064c</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u0644\u0641\u064f \u0623\u0644\u0641\u064d</span></font></span></font>. \u0424\u043e\u0440\u043c\u0430 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0644\u064e\u0627\u064a\u0650\u064a\u0646\u064f</span></font></span></font>. \u041f\u043e\u0441\u043b\u0435 \u043a\u0440\u0443\u0433\u043b\u044b\u0445 \u0441\u043e\u0442\u0435\u043d, \u0442\u044b\u0441\u044f\u0447 \u0438\u0441\u0447\u0438\u0441\u043b\u044f\u0435\u043c\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f, \u0430 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 &mdash; \u