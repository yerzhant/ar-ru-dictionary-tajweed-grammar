"Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u062d\u064e\u062f\u064c</span></font></span></font>, \u0434\u043b\u044f \u0436. \u0440. <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u062d\u0652\u062f\u064e\u0649</span></font></span></font>.</p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1">\u0427\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043e\u0442 3 \u0434\u043e 10</font> \u0441\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u0432 \u0440\u043e\u0434\u0435, \u043e\u0431\u0440\u0430\u0442\u043d\u043e\u043c \u0440\u043e\u0434\u0443 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0438\u0441\u0447\u0438\u0441\u043b\u044f\u0435\u043c\u043e\u0433\u043e. \u041f\u043e\u0441\u043b\u0435 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0442 3 \u0434\u043e 10 \u0438\u0441\u0447\u0438\u0441\u043b\u044f\u0435\u043c\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f, \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0441\u043b\u043e\u0436\u043d\u044b\u0445 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043e \u0441\u043b\u043e\u0432\u043e\u043c <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u0650\u0627\u0626\u064e\u0629\u064c </span></font></span></font>(<font color="#ff3366"><i>\u0441\u043e\u0442\u043d\u044f</i></font>), \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0432 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435.</p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1">\u0412 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0442 11 \u0434\u043e 99</font>, \u043a\u0440\u043e\u043c\u0435 \u043a\u0440\u0443\u0433\u043b\u044b\u0445 \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432, \u0435\u0434\u0438\u043d\u0438\u0446\u044b (<font color="#ff3366"><i>\u043a\u0440\u043e\u043c\u0435</i></font> <font color="#ff3366"><i>1</i></font> \u0438 <font color="#ff3366"><i>2</i></font>, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u044e\u0442\u0441\u044f \u0432 \u0440\u043e\u0434\u0435) \u0441\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u0432 \u0440\u043e\u0434\u0435, \u043e\u0431\u0440\u0430\u0442\u043d\u043e\u043c \u0440\u043e\u0434\u0443 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0438\u043c\u0435\u043d\u0438 \u0438\u0441\u0447\u0438\u0441\u043b\u044f\u0435\u043c\u043e\u0433\u043e, \u0430 \u0434\u0435\u0441\u044f\u0442\u043a\u0438 &mdash; \u0432 \u0442\u043e\u043c \u0436\u0435 \u0440\u043e\u0434\u0435. \u0418\u0441\u0447\u0438\u0441\u043b\u044f\u0435\u043c\u044b\u0439 \u043f\u0440\u0435\u0434\u043c\u0435\u0442 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0432 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u0