> \u0627\u0644\u0643\u0631\u064a\u0645</span></font></font></font></p>\n<p align="RIGHT" style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font color="#000000"><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN">\u0648 \u0642\u0644 <font color="#ff3366">\u0631\u0628</font> \u0632\u062f\u0646\u064a \u0639\u0644\u0645\u0627 &ndash; \u0637\u0647</span></font></font><font size="3" style="font-size: 13pt">, </font><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN"><font face="Arial, sans-serif">\u0664</font><font face="Times New Roman, serif">\u06f1\u06f1 </font></span></font></font><font size="3" style="font-size: 13pt">...</font></font></p>\n<p align="RIGHT" style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font color="#000000"><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN">\u0627\u0646\u0627 \u0623\u0646\u0632\u0644<font color="#ff3366">\u0646</font>\u0627\u0647 \u0642\u0631\u0622\u0646\u0627 \u0639\u0631\u0628\u064a\u0627 \u0644\u0639\u0644\u0643\u0645 \u062a\u0639\u0642\u0644\u0648\u0646 &ndash; \u064a\u0648\u0633\u0641</span></font></font><font size="3" style="font-size: 13pt">, </font><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN"><font face="Times New Roman, serif">\u0662</font></span></font></font></font></p>\n<p align="CENTER" style="margin-top: 2cm; margin-bottom: 1cm; font-weight: normal; page-break-before: auto">\n\t<font color="#5c8526"><font face="Arial Black"><font size="4" style="font-size: 22pt">\u0413\u0440\u0430\u043c\u043c\u0430\u0442\u0438\u043a\u0430. \u0421\u043f\u0440\u0430\u0432\u043e\u0447\u043d\u0438\u043a. \u0427\u0430\u0441\u0442\u044c 1</font></font></font></p>\n<h1 class="western">\n\t\u041f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f</h1>\n<h2 class="western">\n\t<b>\u0418\u043c\u0435\u043d\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm">\n\t\u0421\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u043e \u0438\u043c\u0435\u043d\u0435\u043c. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c &mdash; \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0433\u043b\u0430\u0433\u043e\u043b-\u0441\u0432\u044f\u0437\u043a\u0430 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442, \u0430 \u043f\u0440\u0435\u0434\u0438\u043a\u0430\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f:</p>\n<p style="margin-bottom: 0.2cm">\n\t<font color="#0084d1">\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u043c</font> \u0441\u043b\u043e\u0432 (\u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435, \u0430 \u0437\u0430\u0442\u0435\u043c \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435);</p>\n<p style="margin-bottom: 0.2cm">\n\t<font color="#0084d1">\u0440\u0430\u0437\u043e\u0431\u0449\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e</font> \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e \u0438 \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0433\u043e \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 (\u043f\u0435\u0440\u0432\u043e\u0435, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438, \u0432\u0442\u043e\u0440\u043e\u0435 - \u0432 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c);</p>\n<p style="margin-bottom: 0.2cm">\n\t<font color="#0084d1">\u0438\u043d\u0442\u043e\u043d\u0430\u0446\u0438\u0435\u0439</font> (\u043f\u043e\u0432\u044b\u0448\u0435\u043d\u0438\u0435\u043c \u043d\u0430 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u043c, \u043f\u043e\u043d\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u043d\u0430 \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u043c).</p>\n<p style="margin-bottom: 0.2cm">\n\t\u0421\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u0435\u0442\u0441\u044f (\u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u0435\u0432) \u0441 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u043c \u0432 \u0440\u043e\u0434\u0435, \u0447\u0438\u0441\u043b\u0435 \u0438 \u043f\u0430\u0434\u0435\u0436\u0435.</p>\n<p style="margin-bottom: 0.2cm">\n\t\u0412 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445 \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438. \u0422\u043e\u0433\u0434\u0430, \u0434\u043b\u044f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e \u0438 \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0433\u043e, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0435 <font color="#ff3366"><i>\u0440\u0430\u0437\u0434\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0435</i></font> &mdash; \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0435 3-\u0433\u043e \u043b\u0438\u0446\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043c\u0435\u0436\u0434\u0443 \u043d\u0438\u043c\u0438, \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u044f\u0441\u044c \u0441 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u043c \u0432 \u0440\u043e\u0434\u0435 \u0438 \u0447\u0438\u0441\u043b\u0435.</p>\n<h2 class="western">\n\t<b>\u041f\u0440\u043e\u0441\u0442\u044b\u0435 \u0438\u043c\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm">\n\t\u041f\u043e\u043c\u0438\u043c\u043e \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0432\u0442\u043e\u0440\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u044b\u0435 \u0447\u043b\u0435\u043d\u044b. \u0425\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0435\u043d \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u043f\u043e\u0440\u044f\u0434\u043e\u043a: <font color="#ff3366"><i>\u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435 + \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u043c + \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 + \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u0438 \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u043c</i></font>.</p>\n<p style="margin-bottom: 0.2cm">\n\t\u0412 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u0445, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0440\u043e\u043b\u044c \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0433\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442 \u0438\u043c\u044f \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u043e\u043c, \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0441\u043b\u043e\u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e. \u0415\u0441\u043b\u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043e, \u0442\u043e \u043e\u043d\u043e \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u0435 \u043c\u0435\u0441\u0442\u043e, \u0435\u0441\u043b\u0438 \u043d\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043e, \u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0433\u043e.</p>\n<h2 class="western">\n\t<b>\u0412\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm">\n\t<font color="#0084d1">\u041e\u0431\u0449\u0435\u0435</font> &mdash; \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043e\u0431\u0449\u0435\u0433\u043e \u043e\u0442\u0432\u0435\u0442\u0430. \u0421\u0442\u0440\u043e\u0438\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0432\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e</font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0647\u064e\u0644\u0652</font></span></font>, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0442 \u0447\u0430\u0441\u0442\u0438\u0446\u0435 <font color="#ff3366"><i>\u043b\u0438</i></font>.</p>\n<p style="margin-bottom: 0.2cm">\n\t<font color="#0084d1">\u0421\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0435</font> &mdash; \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e \u043e\u0442\u0432\u0435\u0442\u0430. \u0421\u0442\u0440\u043e\u0438\u0442\u0441\u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0432\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043b\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f.</p>\n<p style="margin-bottom: 0.2cm">\n\t<font color="#0084d1">\u0410\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u043e\u0435</font>. \u0421\u0442\u0440\u043e\u0438\u0442\u0441\u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438\u0446\u044b: <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0647\u064e\u0644\u0652</font></span></font>, <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e</font> &mdash; </span></font>\u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e\u0645\u0652</font></span></font>, <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e\u0648\u0652</font> &mdash; </span></font>\u043f\u0435\u0440\u0435\u0434 \u0441\u043b\u043e\u0432\u043e\u043c, \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u043c\u044b\u043c \u0432 \u0432\u043e\u043f\u0440\u043e\u0441\u0435.</p>\n<h2 class="western">\n\t<b>\u0413\u043b\u0430\u0433\u043e\u043b\u044c\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm">\n\t\u0413\u043b\u0430\u0433\u043e\u043b-\u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0438 \u0432 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u043d\u0435\u0432\u0437\u0438\u0440\u0430\u044f \u043d\u0430 \u0447\u0438\u0441\u043b\u043e \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e.</p>\n<p style="margin-bottom: 0.2cm">\n\t\u0415\u0441\u043b\u0438 \u0433\u043b\u0430\u0433\u043e\u043b-\u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 \u0441\u0442\u043e\u0438\u0442 <font color="#ff3366"><i>\u043f\u0435\u0440\u0435\u0434</i></font> \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u043c \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u043c \u043b\u0438\u0446 \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430, \u0442\u043e \u043e\u043d \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u043c\u0443\u0436\u0441\u043a\u043e\u043c \u0440\u043e\u0434\u0435 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430; \u0435\u0441\u043b\u0438 <font color="#ff3366"><i>\u043f\u0435\u0440\u0435\u0434</i></font> \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u043c \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e, \u0442\u043e &mdash; \u0432 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e. \u0415\u0441\u043b\u0438 \u0436\u0435 \u0433\u043b\u0430\u0433\u043e\u043b-\u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 <font color="#ff3366"><i>\u0437\u0430</i></font> \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u043c, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u043c \u043b\u0438\u0446, \u0442\u043e \u043e\u043d\u043e \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0441 \u043d\u0438\u043c \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u0435\u0442\u0441\u044f \u0432 \u0440\u043e\u0434\u0435 \u0438 \u0447\u0438\u0441\u043b\u0435.</p>\n<p style="margin-bottom: 0.2cm">\n\t\u0415\u0441\u043b\u0438 \u043f\u0440\u0438 \u043e\u0434\u043d\u043e\u043c \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u043c \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0438\u043b\u0438 \u0434\u0432\u043e\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430, \u043d\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0435\u043c \u043b\u0438\u0446, \u0438\u043c\u0435\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u043e \u0438\u043b\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u044b\u0445, \u0442\u043e \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0438\u0445 \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u0438\u044f \u0442\u0430\u043a\u043e\u0439 \u0436\u0435, \u043a\u0430\u043a \u0438 \u043f\u0440\u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u043c, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0435\u043c \u043b\u0438\u0446. \u0415\u0441\u043b\u0438 \u0436\u0435 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435, \u043d\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0435\u0435 \u043b\u0438\u0446, \u0441\u0442\u043e\u0438\u0442 \u0432\u043e \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u0442\u043e \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0435, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430.</p>\n<h1 class="western">\n\t\u0412\u0440\u0435\u043c\u044f \u0433\u043b\u0430\u0433\u043e\u043b\u0430</h1>\n<h2 class="western">\n\t\u041f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0435</h2>\n<p align="LEFT" style="margin-bottom: 0.2cm">\n\t<span style="font-weight: normal">\u0421\u043b\u0443\u0436\u0438\u0442 \u0434\u043b\u044f \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0432\u0448\u0435\u0433\u043e \u0434\u043e \u043c\u043e\u043c\u0435\u043d\u0442\u0430 \u0440\u0435\u0447\u0438. \u0427\u0435\u0442\u043a\u043e\u0433\u043e \u0432\u0438\u0434\u043e\u0432\u043e\u0433\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043d\u0435 \u0438\u043c\u0435\u0435\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u043e\u0436\u0435\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u0444\u043e\u0440\u043c\u043e\u0439 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u0433\u043e, \u0442\u0430\u043a \u0438 \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0430. </span><span style="font-weight: normal">\u041e\u0442\u0440\u0438\u0446\u0430\u043d\u0438\u0435\u043c \u0441\u043b\u0443\u0436\u0438\u0442 \u0447\u0430\u0441\u0442\u0438\u0446\u0430 </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="font-weight: normal">\u0645\u064e\u0627</span></font></span></font><span style="font-weight: normal">, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0434 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u043c. </span>\u0422\u043e\u0447\u043d\u044b\u0445 \u043f\u0440\u0430\u0432\u0438\u043b \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u0433\u043b\u0430\u0441\u043e\u0432\u043a\u0438 \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 \u043d\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442, \u043e\u0434\u043d\u0430\u043a\u043e \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u0444\u0430\u0442\u0445\u0430 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435, \u043a\u044f\u0441\u0440\u0430 &mdash; \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435, \u0434\u0430\u043c\u043c\u0430 &mdash; \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435.</p>\n<table cellpadding="4" cellspacing="0" style="page-break-after: auto" width="321">\n\t<colgroup>\n\t\t<col width="26" />\n\t\t<col width="39" />\n\t\t<col width="75" />\n\t\t<col width="71" />\n\t\t<col width="70" />\n\t</colgroup>\n\t<thead>\n\t\t<tr>\n\t\t\t<td bgcolor="#e6ff00" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: none; border-right: none; padding: 0.1cm 0cm" width="26">\n\t\t\t\t<p align="CENTER">\n\t\t\t\t\t<b><font color="#004586"><span style="background: transparent">\u0420\u043e\u0434</span></font></b></p>\n\t\t\t</td>\n\t\t\t<td bgcolor="#e6ff00" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: none; border-right: none; padding: 0.1cm 0cm" width="39">\n\t\t\t\t<p align="CENTER">\n\t\t\t\t\t<b><font color="#004586"><span style="background: transparent">\u041b\u0438\u0446\u043e</span></font></b></p>\n\t\t\t</td>\n\t\t\t<td bgcolor="#e6ff00" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: none; border-right: none; padding: 0.1cm 0cm" width="75">\n\t\t\t\t<p align="CENTER">\n\t\t\t\t\t<b><font color="#004586"><span style="background: transparent">\u041c\u043d. \u0447\u0438\u0441\u043b\u043e</span></font></b></p>\n\t\t\t</td>\n\t\t\t<td bgcolor="#e6ff00" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: none; border-right: none; paddin