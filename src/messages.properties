/font></font></p>\n<p align="RIGHT" class="western">\n\t<br />\n\t&nbsp;</p>\n<p align="RIGHT" class="western" style="margin-bottom: 0cm; font-weight: normal">\n\t<font color="#000000"><font size="3" style="font-size: 13pt">:</font><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN">\u0642\u0627\u0644 <font color="#ff3366">\u0627\u0644\u0644\u0647</font> <font color="#33cc66">\u062a\u0639\u0627\u0644\u064a</font> \u0641\u064a \u0643\u062a\u0627\u0628<font color="#ff3366">\u0647</font> \u0627\u0644\u0643\u0631\u064a\u0645</span></font></font></font></p>\n<p align="RIGHT" class="western" style="margin-bottom: 0cm; font-weight: normal">\n\t<font color="#000000"><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN">\u0642\u064f\u0644\u0652 \u0647\u064e\u0644\u0652 \u064a\u064e\u0633\u0652\u062a\u064e\u0648\u0650\u0649 \u0622\u0644\u0651\u064e\u0630\u0650\u064a\u0646\u064e \u064a\u064e\u0639\u0652\u0644\u064e\u0645\u064f\u0648\u0646\u064e \u0648\u064e\u0622\u0644\u0651\u064e\u0630\u0650\u064a\u0646\u064e \u0644\u064e\u0627 \u064a\u064e\u0639\u0652\u0644\u064e\u0645\u064f\u0648\u0646\u064e </span></font></font><font size="3" style="font-size: 13pt">... &ndash; </font><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN">\u0627\u0644\u0632\u0645\u0631\u060c<font face="Arial, sans-serif"> </font><font face="Times New Roman, serif">\u0669</font><font face="Times New Roman, serif"> </font></span></font></font><font size="3" style="font-size: 13pt">...</font></font></p>\n<p align="RIGHT" class="western" style="margin-bottom: 0cm; font-weight: normal">\n\t<font color="#000000"><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN">\u0628\u0650\u0644\u0650\u0633\u064e\u0627\u0646\u064d \u0639\u064e\u0631\u064e\u0628\u0650\u0649\u0651\u064d \u0645\u064f\u0628\u0650\u064a\u0646\u064d &ndash; <font face="Times New Roman, serif">\u0627\u0644\u0634\u0639\u0631\u0627\u0621\u060c \u0661\u0669\u0665</font></span></font></font></font></p>\n<p align="RIGHT" class="western" style="margin-bottom: 0cm; font-weight: normal">\n\t<font color="#000000"><font face="Arial, sans-serif"><font size="3" style="font-size: 13pt"><span lang="hi-IN"><font face="Times New Roman, serif">\u0625\u0650\u0646\u0651\u064e\u0627 \u062c\u064e\u0639\u064e\u0644\u0652</font><font color="#ff3366"><font face="Times New Roman, serif">\u0646\u064e</font></font><font face="Times New Roman, serif">\u0627\u0647\u064f \u0642\u064f\u0631\u0652\u0622\u0646\u064b \u0639\u064e\u0631\u064e\u0628\u0650\u064a\u0651\u064b\u0627 \u0644\u064e\u0639\u064e\u0644\u0651\u064e\u0643\u064f\u0645\u0652 \u062a\u064e\u0639\u0652\u0642\u0650\u0644\u064f\u0648\u0646\u064e </font>&ndash;<font face="Times New Roman, serif"> \u0627\u0644\u0632\u062e\u0631\u0641\u060c \u0663</font></span></font></font></font></p>\n<p align="CENTER" class="western" style="margin-top: 2cm; margin-bottom: 1cm; font-weight: normal; page-break-before: auto">\n\t<font color="#5c8526"><font face="Arial Black"><font size="4" style="font-size: 24pt">\u0413\u0440\u0430\u043c\u043c\u0430\u0442\u0438\u043a\u0430. \u0421\u043f\u0440\u0430\u0432\u043e\u0447\u043d\u0438\u043a. \u0427\u0430\u0441\u0442\u044c 2</font></font></font></p>\n<h1 class="western">\n\t\u041f\u043e\u0440\u043e\u0434\u044b. \u0418\u043c\u0435\u043d\u0430</h1>\n<h2 class="western">\n\tI \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u044b</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u064e\u064f\u0650\u0644\u064e</span></font></span></font>. \u0421 \u0444\u0430\u0442\u0445\u043e\u0439 \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u043c\u0435\u0435\u0442 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435, \u0441 \u0434\u0430\u043c\u043c\u043e\u0439 &mdash; \u043d\u0435\u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0435, \u0441 \u043a\u044f\u0441\u0440\u043e\u0439 &mdash; \u043a\u0430\u043a \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0435, \u0442\u0430\u043a \u0438 \u043d\u0435\u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0435.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043e\u0442 \u0444\u043e\u0440\u043c\u044b 2-\u0433\u043e \u043b\u0438\u0446\u0430 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043f\u0443\u0442\u0435\u043c \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0441\u0443\u043a\u0443\u043d\u0430 \u043d\u0430\u0434 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 \u0438 \u043f\u0440\u0438\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0445\u0430\u043c\u0437\u044b \u043b\u0438\u0431\u043e \u0441 \u0434\u0430\u043c\u043c\u043e\u0439, \u0435\u0441\u043b\u0438 \u0441\u0440\u0435\u0434\u043d\u044f\u044f \u043a\u043e\u0440\u0435\u043d\u043d\u0430\u044f \u0442\u0430\u043a\u0436\u0435 \u0441 \u0434\u0430\u043c\u043c\u043e\u0439, \u043b\u0438\u0431\u043e \u0441 \u043a\u044f\u0441\u0440\u043e\u0439, \u0435\u0441\u043b\u0438 \u0441\u0440\u0435\u0434\u043d\u044f\u044f \u043a\u043e\u0440\u0435\u043d\u043d\u0430\u044f \u0441 \u0444\u0430\u0442\u0445\u043e\u0439 \u0438\u043b\u0438 \u043a\u044f\u0441\u0440\u043e\u0439. \u041e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0646</span></font> </span></font>\u043f\u043e\u0441\u043b\u0435 \u0434\u043e\u043b\u0433\u043e\u0433\u043e \u0433\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f: <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064f\u0641\u0652\u0639\u064f\u0644\u0652\u061b \u0625\u0650\u0641\u0652\u0639\u064e\u0650\u0644\u0652</span></font></span></font>. \u0424\u043e\u0440\u043c\u0430 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u0441 \u043e\u0442\u0440\u0438\u0446\u0430\u043d\u0438\u0435\u043c \u043d\u0435 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u0435\u0442\u0441\u044f.</p>\n<p class="western">\n\t<font color="#0084d1">\u0423\u0441\u043b\u043e\u0432\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> (<font color="#ff3366"><i>\u0443\u0441\u0435\u0447\u0435\u043d\u043d\u0430\u044f \u0444\u043e\u0440\u043c\u0430</i></font>) \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0443\u0442\u0435\u043c \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0441\u0443\u043a\u0443\u043d\u0430 \u043d\u0430\u0434 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439, \u043e\u043f\u0443\u0449\u0435\u043d\u0438\u044f \u043a\u043e\u043d\u0435\u0447\u043d\u044b\u0445 <font color="#ff3366"><i>\u043d\u0443\u043d\u043e\u0432</i></font> (\u043a\u0440\u043e\u043c\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0640\u0652\u0646\u064e</span></font> </span></font>\u0432 3 \u043b. \u0436. \u0440. \u043c\u043d. \u0447\u0438\u0441\u043b\u0430). \u0417\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0443\u0441\u043b\u043e\u0432\u043d\u043e\u0433\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u0438 \u0441 \u0447\u0430\u0441\u0442\u0438\u0446\u0430\u043c\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u062a\u064e\u0649\u060c \u0625\u0650\u0646\u0652\u060c \u0625\u0650\u0630\u064e\u0627\u060c \u0644\u064e\u0626\u0650\u0646\u0652\u060c \u0625\u0650\u0630\u064e\u0627\u0645\u064e\u0627</span></font> </span></font>\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u0435\u0441\u043b\u0438</i></font>, \u043f\u043e\u0441\u043b\u0435 \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u0445 \u043d\u0430\u0440\u0435\u0447\u0438\u0439 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0643\u064f\u0644\u0651\u064e\u0645\u064e\u0627</span></font> </span></font>\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u0432\u0441\u044f\u043a\u0438\u0439 \u0440\u0430\u0437, \u043a\u0430\u043a</i></font>, <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062d\u064e\u064a\u0652\u062b\u064f\u0645\u064e\u0627</span></font> </span></font>\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u0435\u0441\u043b\u0438 \u0433\u0434\u0435</i></font> \u0438 \u0442. \u043f., \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0441\u043b\u0435 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u044f <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0646\u0652</span></font> </span></font>\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u0435\u0441\u043b\u0438 \u043a\u0442\u043e</i></font> \u0432 \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u0445. \u041f\u043e\u0432\u0435\u043b\u0435\u043d\u0438\u0435 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a 1 \u0438 3 \u043b\u0438\u0446\u0430\u043c \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u0438 \u0441 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438\u0446\u0435\u0439 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u0650</span></font></span></font>. \u0414\u043b\u044f \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432 \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u0438 \u0441 \u043e\u0442\u0440\u0438\u0446\u0430\u043d\u0438\u0435\u043c <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u0627</span></font></span></font>. \u0412 \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u0438 \u0441 \u0447\u0430\u0441\u0442\u0438\u0446\u0430\u043c\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u064e\u0645\u0652</span></font> </span></font>\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u064e\u0645\u0651\u064e\u0627</span></font> </span></font>(<font color="#ff3366"><i>\u043d\u0435</i></font>) \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e \u043e\u0442\u0440\u0438\u0446\u0430\u043d\u0438\u044f (<font color="#ff3366"><i>\u0441\u043e\u0432\u0441\u0435\u043c, \u043e\u0442\u043d\u044e\u0434\u044c</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0444\u043e\u0440\u043c\u0443\u043b\u044b \u043c\u0430\u0441\u0434\u0430\u0440\u0430</font>: \u043e\u0442 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0445 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432 \u0447\u0430\u0441\u0442\u043e \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u043e \u0444\u043e\u0440\u043c\u0443\u043b\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u0652\u0644\u064c</span></font></span></font>; \u043e\u0442 \u043d\u0435\u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0445 \u0442\u0438\u043f\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u064e\u0644\u064e</span></font> </span></font>\u0438 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u0445 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064f\u0639\u064f\u0648\u0644\u064c</span></font></span></font>; \u043e\u0442 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432 \u0442\u0438\u043f\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u0650\u0644\u064e</span></font></span></font>, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0445 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u064e\u0644\u064c</span></font></span></font>; \u043e\u0442 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432 \u0442\u0438\u043f\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u064f\u0644\u064e</span></font></span></font>, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0445 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064f\u0639\u064f\u0648\u0644\u064e\u0629\u064c</span></font> </span></font>\u043b\u0438\u0431\u043e <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u0650\u0639\u064e\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0627\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e (\u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043b\u0438\u0448\u044c \u043e\u0442 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0445 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432) &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0641\u0652\u0639\u064f\u0648\u0644\u064c</span></font></span></font>.</p>\n<h2 class="western">\n\tII \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u0651\u064e\u0644\u064e</span></font></span></font>. \u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u043e \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0439 \u0441\u0445\u0435\u043c\u0435, \u043e\u0434\u043d\u0430\u043a\u043e \u043e\u0433\u043b\u0430\u0441\u043e\u0432\u043a\u043e\u0439 \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043f\u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0434\u0430\u043c\u043c\u0430, \u043f\u0435\u0440\u0432\u043e\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 &mdash; \u0444\u0430\u0442\u0445\u0430, \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 &mdash; \u043a\u044f\u0441\u0440\u0430: <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064f\u0641\u064e\u0639\u0651\u0650\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f</font>: \u0443\u0441\u0438\u043b\u0435\u043d\u043d\u043e\u0435 \u0438\u043b\u0438 \u0443\u0447\u0430\u0449\u0435\u043d\u043d\u043e\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 (<font color="#ff3366"><i>\u0440\u0435\u0437\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0440\u0435\u0437\u0430\u0442\u044c \u043d\u0430 \u043a\u0443\u0441\u043a\u0438</i></font>; <font color="#ff3366"><i>\u0440\u0432\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0440\u0432\u0430\u0442\u044c \u043d\u0430 \u043a\u0443\u0441\u043a\u0438, \u0432 \u043a\u043b\u043e\u0447\u044c\u044f</i></font>); \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0441\u0442\u0438 \u0433\u043b\u0430\u0433\u043e\u043b\u0430\u043c \u043d\u0435\u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u043c \u0438\u043b\u0438 \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0441\u0442\u0438 \u0433\u043b\u0430\u0433\u043e\u043b\u0430\u043c \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u043c (\u043f\u043e\u043d\u0443\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435) \u043f\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0441 \u043e\u0442\u0442\u0435\u043d\u043a\u043e\u043c \u0434\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f (<font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u0447\u0438\u0441\u0442\u044b\u043c</i></font> &mdash; <font color="#ff3366"><i>\u0447\u0438\u0441\u0442\u0438\u0442\u044c</i></font>; <font color="#ff3366"><i>\u0437\u043d\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0431\u0443\u0447\u0430\u0442\u044c</i></font>; <font color="#ff3366"><i>\u043a\u0443\u0448\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043a\u043e\u0440\u043c\u0438\u0442\u044c</i></font>); \u043e\u0431\u044a\u044f\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 (\u0434\u0435\u043a\u043b\u0430\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0435) \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 (<font color="#ff3366"><i>\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043f\u0440\u0430\u0432\u0434\u0443, \u0431\u044b\u0442\u044c \u043f\u0440\u0430\u0432\u0434\u0438\u0432\u044b\u043c</i></font> &mdash; <font color="#ff3366"><i>\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u0430\u0432\u0434\u0438\u0432\u044b\u043c, \u0432\u0435\u0440\u0438\u0442\u044c</i></font>); \u0431\u0443\u0434\u0443\u0447\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u043c \u043e\u0442 \u0438\u043c\u0435\u043d\u0438 &mdash; <font color="#ff3366"><i>\u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0442\u044c \u0432 \u0442\u043e, \u0447\u0442\u043e \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0438\u043c\u044f</i></font>, <font color="#ff3366"><i>\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0445\u043e\u0436\u0438\u043c \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0438\u043c\u044f</i></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u0651\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u0652\u0639\u0650\u064a\u0644\u064c </span></font></span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u0652\u0639\u0650\u0644</span></font><font color="#ff420e"><span style="background: transparent">\u064e\u0629\u064c</span></font></span></font>, \u043e\u0442 \u0447\u0435\u0442\u044b\u0440\u0435\u0445\u0441\u043e\u0433\u043b\u0430\u0441\u043d\u044b\u0445 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u0652\u0644\u064e\u0644\u064e\u0629\u064c</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u0650\u0639\u0652\u0644\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u064e\u0639\u0651\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u064e\u0639\u0651\u064e\u0644\u064c</span></font></span></font>.</p>\n<h2 class="western">\n\tIII \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0627\u0639\u064e\u0644\u064e</span></font></span></font>. \u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u043e \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0439 \u0441\u0445\u0435\u043c\u0435, \u043d\u043e \u043e\u0433\u043b\u0430\u0441\u043e\u0432\u043a\u043e\u0439 \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043f\u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0434\u0430\u043c\u043c\u0430, \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 &mdash; \u043a\u044f\u0441\u0440\u0430: <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064f\u0641\u064e\u0627\u0639\u0650\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f</font>: \u0432\u0437\u0430\u0438\u043c\u043d\u043e\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0434\u0432\u0443\u043c\u044f \u043b\u0438\u0446\u0430\u043c\u0438 (\u0441\u0442\u043e\u0440\u043e\u043d\u0430\u043c\u0438) (<font color="#ff3366"><i>\u043f\u0438\u0441\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0435\u0440\u0435\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u0441\u0438\u0434\u0435\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0441\u0438\u0434\u0435\u0442\u044c \u0432\u043c\u0435\u0441\u0442\u0435, \u0437\u0430\u0441\u0435\u0434\u0430\u0442\u044c</i></font>); \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0434\u0440\u0443\u0433\u043e\u043c\u0443 \u043b\u0438\u0446\u0443 (\u0441\u0442\u043e\u0440\u043e\u043d\u0435) \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u043e \u0432 \u0433\u043b\u0430\u0433\u043e\u043b\u0435 (<font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u043f\u0440\u0430\u0432\u0434\u0438\u0432\u044b\u043c, </i></font><font color="#ff3366"><i>\u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0438\u043c</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0431\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043f\u043e-\u0434\u0440\u0443\u0436\u0435\u0441\u043a\u0438</i></font>; <font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u043c</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0431\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043f\u043e-\u0445\u043e\u0440\u043e\u0448\u0435\u043c\u0443</i></font>; <font color="#ff3366"><i>\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0431\u0440\u0430\u0449\u0430\u0442\u044c\u0441\u044f, \u043e\u0431\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f, \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0442\u044c (\u0441 \u043a\u0435\u043c-\u043b.)</i></font>; <font color="#ff3366"><i>\u0434\u0435\u043b\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0438\u043c\u0435\u0442\u044c \u0434\u0435\u043b\u043e (\u0441 \u043a\u0435\u043c-\u043b.)</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0627\u0639\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u064e\u0627\u0639\u064e\u0644\u064e\u0629\u064c</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u0650\u0639\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u064e\u0627\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u064e\u0627\u0639\u064e\u0644\u064c</span></font></span></font>.</p>\n<h2 class="western">\n\tIV \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u0641\u0652\u0639\u064e\u0644\u064e</span></font></span></font>. \u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u043e \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0439 \u0441\u0445\u0435\u043c\u0435, \u043d\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u0430\u044f \u0445\u0430\u043c\u0437\u0430 IV \u043f\u043e\u0440\u043e\u0434\u044b \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f, \u043b\u0438\u0447\u043d\u044b\u0439 \u043f\u0440\u0435\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432 \u043e\u0433\u043b\u0430\u0441\u0443\u0435\u0442\u0441\u044f \u0434\u0430\u043c\u043c\u043e\u0439, \u0441\u0440\u0435\u0434\u043d\u0438\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 &mdash; \u043a\u044f\u0441\u0440\u043e\u0439: <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064f\u0641\u0652\u0639\u0650\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f</font>: \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0441\u0442\u0438 \u043d\u0435\u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u043c \u0433\u043b\u0430\u0433\u043e\u043b\u0430\u043c \u0438 \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0441\u0442\u0438 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u043c \u0433\u043b\u0430\u0433\u043e\u043b\u0430\u043c, \u043d\u043e \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0438 \u043e\u0442 II \u043f\u043e\u0440\u043e\u0434\u044b, IV \u043f\u043e\u0440\u043e\u0434\u0430 \u0438\u043c\u0435\u0435\u0442 \u0431\u043e\u043b\u0435\u0435 \u043a\u0440\u0430\u0442\u043a\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440 \u043f\u0440\u043e\u0442\u0435\u043a\u0430\u043d\u0438\u044f (<font color="#ff3366"><i>\u0432\u0441\u0442\u0430\u0432\u0430\u0442\u044c, \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f</i></font> &mdash; <font color="#ff3366"><i>\u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c</i></font>; <font color="#ff3366"><i>\u0437\u043d\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0441\u043e\u043e\u0431\u0449\u0430\u0442\u044c, \u0443\u0432\u0435\u0434\u043e\u043c\u043b\u044f\u0442\u044c</i></font>); \u043f\u0440\u0438 \u043e\u0442\u044b\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438 &mdash; <font color="#ff3366"><i>\u043e\u0442\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432 \u043c\u0435\u0441\u0442\u043e, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u043e\u0435 \u0438\u043c\u0435\u043d\u0435\u043c </i></font>(<font color="#ff3366"><i>\u043c\u043e\u0440\u0435</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0432 \u043c\u043e\u0440\u0435, \u043e\u0442\u043f\u043b\u044b\u0432\u0430\u0442\u044c</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u0641\u0652\u0639\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u0639\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u0652\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u0652\u0639\u064e\u0644\u064c</span></font></span></font>.</p>\n<h2 class="western">\n\tV \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u064e\u0639\u0651\u064e\u0644\u064e</span></font></span></font>, \u0434\u043b\u044f \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064e\u062a\u064e\u0641\u064e\u0639\u0651\u064e\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435</font> &mdash; \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u043d\u043e\u0435 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a\u043e II \u043f\u043e\u0440\u043e\u0434\u0435 (<font color="#ff3366"><i>\u0443\u0447\u0438\u0442\u044c, \u043e\u0431\u0443\u0447\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0443\u0447\u0438\u0442\u044c\u0441\u044f, \u043e\u0431\u0443\u0447\u0430\u0442\u044c\u0441\u044f</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u064e\u0639\u0651\u064e\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u064e\u0639\u0651\u064f\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u062a\u064e\u0641\u064e\u0639\u0651\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u062a\u064e\u0641\u064e\u0639</span></font><font color="#ff420e"><span style="background: transparent">\u0651\u064e</span></font><font color="#ff420e"><span style="background: transparent">\u0644\u064c</span></font></span></font>.</p>\n<h2 class="western">\n\tVI \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u064e\u0627\u0639\u064e\u0644\u064e</span></font></span></font>. \u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064e\u062a\u064e\u0641\u064e\u0627\u0639\u064e\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f </font>\u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a III \u043f\u043e\u0440\u043e\u0434\u0435: \u0432\u0437\u0430\u0438\u043c\u043d\u043e-\u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 (<font color="#ff3366"><i>\u043f\u0438\u0441\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0435\u0440\u0435\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u043f\u0430\u0434\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0441\u044b\u043f\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u0442\u044c, \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0440\u0443\u0447\u0430\u0442\u044c\u0441\u044f \u0434\u0440\u0443\u0433 \u0437\u0430 \u0434\u0440\u0443\u0433\u0430, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f</i></font> &mdash; <font color="#ff3366"><i>\u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043c\u0430\u0441\u0441\u043e\u0439, \u043a\u043b\u0443\u0431\u0438\u0442\u044c\u0441\u044f (\u043e \u0434\u044b\u043c\u0435)</i></font>); \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e\u0435 \u043d\u0430\u0440\u0430\u0441\u0442\u0430\u043d\u0438\u0435 \u0438\u043b\u0438 \u0441\u043f\u0430\u0434 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f (<font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u043c</i></font> &mdash; <font color="#ff3366"><i>\u0432\u044b\u0440\u0430\u0441\u0442\u0430\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0443\u043c\u043d\u043e\u0436\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u0441\u043f\u0443\u0441\u043a\u0430\u0442\u044c\u0441\u044f</i></font> &mdash; <font color="#ff3366"><i>\u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u0441\u043f\u0443\u0441\u043a\u0430\u0442\u044c\u0441\u044f, \u0443\u0441\u0442\u0443\u043f\u0430\u0442\u044c</i></font>); \u0441\u0438\u043c\u0443\u043b\u044f\u0446\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0438\u043b\u0438 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f (<font color="#ff3366"><i>\u043d\u0435 \u0437\u043d\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0440\u0435\u0442\u0432\u043e\u0440\u044f\u0442\u044c\u0441\u044f \u043d\u0435\u0437\u043d\u0430\u044e\u0449\u0438\u043c, \u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u064e\u0627\u0639\u064e\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a\u064e\u0641\u064e\u0627\u0639\u064f\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u062a\u064e\u0641\u064e\u0627\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u062a\u064e\u0641\u064e\u0627\u0639\u064e\u0644\u064c</span></font></span></font>.</p>\n<h2 class="western">\n\tVII \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0646\u0652\u0641\u064e\u0639\u064e\u0644\u064e</span></font></span></font>, \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064e\u0646\u0652\u0641\u064e\u0639\u0650\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u044f</font> &mdash; \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f (<font color="#ff3366"><i>\u0434\u0435\u043b\u0438\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u043d\u0430, \u0431\u044b\u0442\u044c \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c</i></font>; <font color="#ff3366"><i>\u0441\u043e\u0437\u044b\u0432\u0430\u0442\u044c, \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u0441\u043e\u0437\u0432\u0430\u043d\u043d\u044b\u043c, \u0431\u044b\u0442\u044c \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u044b\u043c</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u0412\u0441\u0435\u0433\u0434\u0430 \u043d\u0435\u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0435</font>, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u043f\u0440\u0438 \u0441\u0435\u0431\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0646\u0652\u0641\u064e\u0639\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0646\u0652\u0641\u0650\u0639\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0646\u0652\u0641\u064e\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0646\u0652\u0641\u064e\u0639</span></font><font color="#ff420e"><span style="background: transparent">\u064e</span></font><font color="#ff420e"><span style="background: transparent">\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041d\u0430\u0447\u0430\u043b\u044c\u043d\u0430\u044f \u0445\u0430\u043c\u0437\u0430</font> \u0432 \u0444\u043e\u0440\u043c\u0435 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043c\u0430\u0441\u0434\u0430\u0440\u0430 \u0438 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439.</p>\n<h2 class="western">\n\tVIII \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u062a\u064e\u0639\u064e\u0644\u064e</span></font> </span></font>, \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064e\u0641\u0652\u062a\u064e\u0639\u0650\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c</font> &mdash; \u0435\u0441\u043b\u0438 \u043f\u0435\u0440\u0432\u0430\u044f \u043a\u043e\u0440\u0435\u043d\u043d\u0430\u044f \u043e\u0434\u043d\u0430 \u0438\u0437 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0635\u060c \u0636\u060c \u0637\u060c \u0638</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062f\u060c \u0630\u060c \u0632</span></font></span></font>, \u0442\u043e \u0438\u043d\u0444\u0438\u043a\u0441 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062a</span></font> </span></font>\u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u0432 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0637</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u062f</span></font></span></font>, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435</font> &mdash; \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u043d\u043e\u0435 \u0434\u043b\u044f I \u043f\u043e\u0440\u043e\u0434\u044b (<font color="#ff3366"><i>\u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0430\u0442\u044c \u0441\u0435\u0431\u0435, \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c</i></font>; <font color="#ff3366"><i>\u0434\u0435\u043b\u0438\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0434\u0435\u043b\u0438\u0442\u044c \u043c\u0435\u0436\u0434\u0443 \u0441\u043e\u0431\u043e\u0439</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u062a\u064e\u0639\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u062a\u0650\u0639\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u0652\u062a\u064e\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u0652\u062a\u064e\u0639\u064e\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041d\u0430\u0447\u0430\u043b\u044c\u043d\u0430\u044f \u0445\u0430\u043c\u0437\u0430</font> \u0432 \u0444\u043e\u0440\u043c\u0435 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043c\u0430\u0441\u0434\u0430\u0440\u0430 \u0438 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439.</p>\n<h2 class="western">\n\tIX \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u0639\u064e\u0644\u0651\u064e</span></font></span></font>, \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064e\u0641\u0652\u0639\u064e\u0644\u0651\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u0417\u043d\u0430\u0447\u0435\u043d\u0438\u0435</font> &mdash; \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u0442\u0430\u043a\u043e\u0433\u043e-\u0442\u043e \u0446\u0432\u0435\u0442\u0430 \u0438\u043b\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0442\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u043d\u0435\u0448\u043d\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e (<font color="#ff3366"><i>\u043a\u0440\u0430\u0441\u043d\u044b\u0439</i></font> &mdash; <font color="#ff3366"><i>\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043a\u0440\u0430\u0441\u043d\u044b\u043c, \u043a\u0440\u0430\u0441\u043d\u0435\u0442\u044c</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u0639\u0650\u0644\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0641\u0652\u0639\u064e\u0644\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0641\u0652\u0639\u064e\u0644\u0651\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041d\u0430\u0447\u0430\u043b\u044c\u043d\u0430\u044f \u0445\u0430\u043c\u0437\u0430</font> \u0432 \u0444\u043e\u0440\u043c\u0435 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043c\u0430\u0441\u0434\u0430\u0440\u0430 \u0438 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439.</p>\n<h2 class="western">\n\tX \u043f\u043e\u0440\u043e\u0434\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0424\u043e\u0440\u043c\u0443\u043b\u0430</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0633\u0652\u062a\u064e\u0641\u0652\u0639\u064e\u0644\u064e</span></font></span></font>, \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u064a\u064e\u0633\u0652\u062a\u064e\u0641\u0652\u0639\u0650\u0644\u064f</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f</font>: \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u043d\u043e\u0435 \u0434\u043b\u044f \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432 IV \u043f\u043e\u0440\u043e\u0434\u044b (<font color="#ff3366"><i>\u0431\u0443\u0434\u0438\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0440\u043e\u0441\u044b\u043f\u0430\u0442\u044c\u0441\u044f</i></font>; <font color="#ff3366"><i>\u0434\u0430\u0432\u0430\u0442\u044c \u043f\u043e\u043a\u043e\u0439</i></font> &mdash; <font color="#ff3366"><i>\u043e\u0442\u0434\u044b\u0445\u0430\u0442\u044c</i></font>; <font color="#ff3366"><i>\u043d\u0430\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c, \u0432\u044b\u0443\u0447\u0438\u0442\u044c \u043d\u0430\u0438\u0437\u0443\u0441\u0442\u044c</i></font>); \u043f\u0440\u043e\u0441\u044c\u0431\u0430, \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b (<font color="#ff3366"><i>\u0441\u043b\u0443\u0436\u0438\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0431\u0440\u0430\u0442\u044c \u043d\u0430 \u0441\u043b\u0443\u0436\u0431\u0443, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c</i></font>; <font color="#ff3366"><i>\u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u044c, \u0434\u043e\u0431\u044b\u0432\u0430\u0442\u044c</i></font>; <font color="#ff3366"><i>\u043f\u0440\u0438\u0431\u044b\u0432\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043f\u0440\u0438\u0431\u044b\u0442\u044c, \u043f\u0440\u0438\u0433\u043b\u0430\u0441\u0438\u0442\u044c</i></font>; <font color="#ff3366"><i>\u043f\u0438\u0441\u0430\u0442\u044c</i></font> &mdash; <font color="#ff3366"><i>\u0432\u044b\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c</i></font>); \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u0432 \u0447\u0435\u043c-\u043b\u0438\u0431\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e, \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u043e\u0435 \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 \u0433\u043b\u0430\u0433\u043e\u043b\u0430 (<font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u043c</i></font> &mdash; <font color="#ff3366"><i>\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u043c, \u0432\u0430\u0436\u043d\u044b\u043c</i></font>; <font color="#ff3366"><i>\u0431\u044b\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u043c</i></font> &mdash; <font color="#ff3366"><i>\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u043c, \u043e\u0434\u043e\u0431\u0440\u044f\u0442\u044c</i></font>); \u043f\u0440\u0438 \u043e\u0442\u044b\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438 &mdash; <font color="#ff3366"><i>\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u0442\u0435\u043c, \u0447\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0438\u043c\u044f</i></font> (<font color="#ff3366"><i>\u043a\u0430\u043c\u0435\u043d\u044c</i></font> &mdash; <font color="#ff3366"><i>\u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0442\u044c\u0441\u044f \u0432 \u043a\u0430\u043c\u0435\u043d\u044c, \u043e\u043a\u0430\u043c\u0435\u043d\u0435\u0442\u044c</i></font>).</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0633\u0652\u062a\u064e\u0641\u0652\u0639\u0650\u0644\u0652</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041c\u0430\u0441\u0434\u0430\u0440</font> &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0633\u0652\u062a\u0650\u0641\u0652\u0639\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435</font> \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430 &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0633\u0652\u062a\u064e\u0641\u0652\u0639\u0650\u0644\u064c</span></font></span></font>, \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064f\u0633\u0652\u062a\u064e\u0641\u0652\u0639\u064e\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u041d\u0430\u0447\u0430\u043b\u044c\u043d\u0430\u044f \u0445\u0430\u043c\u0437\u0430</font> \u0432 \u0444\u043e\u0440\u043c\u0435 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043c\u0430\u0441\u0434\u0430\u0440\u0430 \u0438 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439.</p>\n<h2 class="western">\n\t\u0418\u043c\u0435\u043d\u0430</h2>\n<p class="western">\n\t<font color="#0084d1">\u0418\u043c\u044f \u043c\u0435\u0441\u0442\u0430 \u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u0438</font> \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043e\u0442 I \u043f\u043e\u0440\u043e\u0434\u044b \u043f\u043e \u0444\u043e\u0440\u043c\u0443\u043b\u0430\u043c <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0641\u0652\u0639\u0650\u0644\u064c</span></font> </span></font>\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0641\u0652\u0639\u064e\u0644\u064c</span></font></span></font>, \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0641\u064e\u0627\u0639\u0650\u0644\u064f</span></font></span></font>. \u041f\u043e \u043f\u0435\u0440\u0432\u043e\u0439 \u0444\u043e\u0440\u043c\u0443\u043b\u0435 \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u0438\u043c\u044f <b>\u043c\u0435\u0441\u0442\u0430</b> \u043e\u0442 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432 \u0441 \u0442\u0438\u043f\u043e\u0432\u043e\u0439 \u043e\u0433\u043b\u0430\u0441\u043e\u0432\u043a\u043e\u0439 \u043a\u044f\u0441\u0440\u0430, \u043f\u043e \u0432\u0442\u043e\u0440\u043e\u0439, \u0437\u0430 \u0440\u0435\u0434\u043a\u0438\u043c \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c, &mdash; \u0438\u043c\u044f <b>\u043c\u0435\u0441\u0442\u0430</b> \u0432 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445. \u0418\u043c\u044f <b>\u043c\u0435\u0441\u0442\u0430</b> \u043e\u0442 \u0432\u0441\u0435\u0445 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u043d\u044b\u0445 \u043f\u043e\u0440\u043e\u0434 \u0438 \u043e\u0442 \u0447\u0435\u0442\u044b\u0440\u0435\u0445\u0441\u043e\u0433\u043b\u0430\u0441\u043d\u044b\u0445 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u0432 \u043f\u043e \u0444\u043e\u0440\u043c\u0435 \u0441\u043e\u0432\u043f\u0430\u0434\u0430\u0435\u0442 \u0441 \u043f\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435\u043c \u0441\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u043e\u0433\u0430.</p>\n<p class="western">\n\t<font color="#0084d1">\u0418\u043c\u044f \u043e\u0440\u0443\u0434\u0438\u044f \u0438\u043b\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430</font> \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u043e \u0444\u043e\u0440\u043c\u0443\u043b\u0430\u043c <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u0650\u0641\u0652\u0639\u064e\u0627\u0644\u064c</span></font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u0650\u0641\u0652\u0639\u064e\u0644\u064e\u0629\u064c</span></font></span></font>, \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0641\u064e\u0627\u0639\u0650\u064a\u0644\u064f</span></font> </span></font>\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0641\u064e\u0627\u0639\u0650\u0644\u064f</span></font></span></font>, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e.</p>\n<p class="western">\n\t<font color="#0084d1">\u0418\u043c\u0435\u043d\u0430-\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u043b\u0438\u0446</font>, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0439 \u0440\u043e\u0434 \u0437\u0430\u043d\u044f\u0442\u0438\u0439 \u0438\u043b\u0438 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u044e, \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0442\u0441\u044f \u043f\u043e \u0444\u043e\u0440\u043c\u0443\u043b\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e\u0639\u0651\u064e\u0627\u0644\u064c</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1">\u0418\u043c\u0435\u043d\u0430-\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0440\u043e\u0434\u0430 \u0437\u0430\u043d\u044f\u0442\u0438\u0439</font> \u0438\u043b\u0438 \u0440\u0435\u043c\u0435\u0441\u043b\u043e \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0442\u0441\u044f \u043f\u043e \u0444\u043e\u0440\u043c\u0443\u043b\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u0650\u0639\u064e\u0627\u0644\u064e\u0629\u064c</span></font></span></font>.</p>\n<h1 class="western">\n\t\u0421\u0442\u0440\u0430\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b\u043e\u0433</h1>\n<h2 class="western">\n\t\u041f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433