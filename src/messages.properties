d\u043a\u0446\u0438\u044e \u043f\u0440\u0438\u0442\u044f\u0436\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0439. \u041f\u0440\u0438 \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u0438\u0438 \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0433\u0440\u0430\u043c\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u043e\u0434 \u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0430 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430, \u0430 \u043d\u0435 \u0440\u043e\u0434 \u0441\u0430\u043c\u043e\u0433\u043e \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438, \u043d\u043e \u0431\u0435\u0437 \u0430\u0440\u0442\u0438\u043a\u043b\u044f. \u041f\u0440\u0438 \u0441\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0438 \u0438\u0437\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0430\u0434\u0435\u0436\u043d\u043e\u0435 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e. \u041e\u0434\u043d\u0430\u043a\u043e, \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u044f 3-\u0433\u043e \u043b\u0438\u0446\u0430, \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0435\u0434. \u0447\u0438\u0441\u043b\u0430 \u0436. \u0440\u043e\u0434\u0430, \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u0441 \u043a\u044f\u0441\u0440\u043e\u0439, \u0435\u0441\u043b\u0438 \u0438\u043c \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043a\u044f\u0441\u0440\u0430, \u0434\u043e\u043b\u0433\u0438\u0439 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u0650\u0649</font> </span></font>\u0438\u043b\u0438 \u0434\u0438\u0444\u0442\u043e\u043d\u0433 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0649\u0652</font></span></font>.</p>\n<p align="LEFT" style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font color="#0084d1">\u041f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044f\u0441\u044c</font> \u043a \u0433\u043b\u0430\u0433\u043e\u043b\u0430\u043c \u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430\u043c, \u0441\u043b\u0438\u0442\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u044f \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u044e\u0442 \u0444\u0443\u043d\u043a\u0446\u0438\u044e \u043b\u0438\u0447\u043d\u044b\u0445 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0439 \u0432 \u043a\u043e\u0441\u0432\u0435\u043d\u043d\u044b\u0445 \u043f\u0430\u0434\u0435\u0436\u0430\u0445. \u0424\u043e\u0440\u043c\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0646\u0650\u0649</font> </span></font>\u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0441 \u0433\u043b\u0430\u0433\u043e\u043b\u0430\u043c\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430\u043c\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0645\u0650\u0646\u0652</font>\u060c <font color="#ff420e">\u0639\u064e\u0646\u0652</font></span></font>, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0443\u0434\u0432\u043e\u0435\u043d\u0438\u0435 <font color="#ff3366"><i>\u043d</i></font> \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442\u0441\u044f \u0442\u0430\u0448\u0434\u0438\u0434\u043e\u043c. \u041f\u0440\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u044f 1-\u0433\u043e \u043b\u0438\u0446\u0430 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430\u043c\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0625\u0650\u0644\u064e\u0649</font>\u060c <font color="#ff420e">\u0639\u064e\u0644\u064e\u0649</font>\u060c <font color="#ff420e">\u0641\u0650\u0649</font> </span></font>\u0443\u0434\u0432\u043e\u0435\u043d\u0438\u0435 <font color="#ff3366"><i>\u0438</i></font> \u043d\u0430 \u043f\u0438\u0441\u044c\u043c\u0435 \u043d\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442\u0441\u044f, \u043d\u043e \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u043b\u0438 \u0438\u043d\u043e\u0433\u0434\u0430 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442\u0441\u044f \u0442\u0430\u0448\u0434\u0438\u0434\u043e\u043c. \u041f\u0440\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0439 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430\u043c\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0625\u0650\u0644\u064e\u0649</font>\u060c <font color="#ff420e">\u0639\u064e\u0644\u064e\u0649</font> </span></font>\u043e\u043d\u0438 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a\u0430\u043a <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0625\u0650\u0644\u064e\u064a\u0652\u0640</font>\u060c <font color="#ff420e">\u0639\u064e\u0644\u064e\u064a\u0652\u0640</font></span></font>. \u041f\u0440\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0439, \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c 1-\u0433\u043e \u043b\u0438\u0446\u0430 \u0435\u0434. \u0447\u0438\u0441\u043b\u0430, \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u043e\u043c <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0644\u0650</font> </span></font>\u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0444\u0430\u0442\u0445\u0443. \u041f\u0440\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438 \u0441 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u043c \u0432 \u0444\u043e\u0440\u043c\u0435 2-\u0433\u043e \u043b\u0438\u0446\u0430 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043c\u0435\u0436\u0434\u0443 \u0441\u043b\u0438\u0442\u043d\u044b\u043c \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0435\u043c \u0438 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0433\u043b\u0430\u0433\u043e\u043b\u0430 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064f\u0648</font></span></font>. \u041f\u0440\u0438 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438 \u0441 \u0433\u043b\u0430\u0433\u043e\u043b\u043e\u043c \u0432 \u0444\u043e\u0440\u043c\u0435 3-\u0433\u043e \u043b\u0438\u0446\u0430 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0430\u043b\u0438\u0444 \u0432 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0438 \u0433\u043b\u0430\u0433\u043e\u043b\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064f\u0648\u0627</font> </span></font>\u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f.</p>\n<h2 class="western">