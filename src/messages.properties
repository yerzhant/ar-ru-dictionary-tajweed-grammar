tern">\n\t<font color="#0084d1">\u0427\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u0441\u043b\u0435 10</font> (\u043a\u0440\u043e\u043c\u0435 \u043a\u0440\u0443\u0433\u043b\u044b\u0445 \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u0438 \u0441\u043e\u0442\u0435\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435, \u043a\u0430\u043a \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435): \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u0441\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u0432 \u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u043e\u0439 \u0444\u043e\u0440\u043c\u0435, \u0430 \u0434\u0435\u0441\u044f\u0442\u043a\u0438 &mdash; \u0432 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439. \u0412 \u0440\u043e\u0434\u0435 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u044e\u0442\u0441\u044f \u0438 \u0434\u0435\u0441\u044f\u0442\u043a\u0438, \u0438 \u0435\u0434\u0438\u043d\u0438\u0446\u044b. \u041f\u0440\u0438 \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u0438\u0438 \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0432 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0432\u0442\u043e\u0440\u043e\u0433\u043e \u0434\u0435\u0441\u044f\u0442\u043a\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0439 \u0430\u0440\u0442\u0438\u043a\u043b\u044c \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0435\u0434\u0438\u043d\u0438\u0446\u044b, \u0430 \u0432 \u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0442 20 &mdash; \u043a\u0430\u043a \u0435\u0434\u0438\u043d\u0438\u0446\u044b, \u0442\u0430\u043a \u0438 \u0434\u0435\u0441\u044f\u0442\u043a\u0438.</p>\n<h1 class="western">\n\t\u041f\u0440\u043e\u0447\u0435\u0435</h1>\n<p class="western" style="margin-top: 0.6cm; margin-bottom: 0cm">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0421\u043e\u044e\u0437</span></font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u0645\u0651\u064e\u0627 &hellip; \u0641</span></font><font color="#ff420e"><span style="background: transparent">\u064e </span></font><font color="#ff420e"><span style="background: transparent">&hellip; \u0640</span></font> </span></font>\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 <font color="#ff3366"><i>\u0447\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f..., \u0442\u043e...</i></font>. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435, \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0435 \u0437\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u0645\u0651\u064e\u0627</span></font> </span></font>\u0432 \u043f\u0435\u0440\u0432\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u0442\u0441\u044f \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u0439 \u0435\u0435 \u0447\u0430\u0441\u0442\u0438 \u0432 \u0432\u0438\u0434\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u044f. \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u043f\u0438\u0448\u0435\u0442\u0441\u044f \u0441 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0641\u064e</span></font> </span></font>\u0441\u043b\u0438\u0442\u043d\u043e. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u044d\u0442\u043e\u0442 \u0441\u043e\u044e\u0437 \u043d\u0435 \u0432\u043b\u0435\u0447\u0435\u0442 \u0437\u0430 \u0441\u043e\u0431\u043e\u0439 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439 \u043f\u0430\u0434\u0435\u0436\u043d\u044b\u0445 \u0444\u043b\u0435\u043a\u0441\u0438\u0439.</p>\n<p align="LEFT" class="western" style="font-weight: normal">\n\t<font color="#0084d1">\u0421\u043e\u044e\u0437</font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0648\u064e \u0644\u064e\u0648\u0652 \u0644\u064e\u0627 &hellip; \u0644\u064e\u0640</span></font> </span></font>\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 <font color="#ff3366"><i>\u0435\u0441\u043b\u0438 \u0431\u044b \u043d\u0435 &hellip;, \u0442\u043e &hellip;</i></font>.</p>\n<p align="LEFT" class="western" style="font-weight: normal">\n\t<font color="#0084d1">\u0421\u043e\u044e\u0437</font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u064e\u0627 &hellip; \u0641\u064e\u062d\u064e\u0633\u0652\u0628\u064f \u0628\u064e\u0644\u0652 &hellip; \u0640</span></font> </span></font>\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 <font color="#ff3366"><i>\u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e &hellip;, \u043d\u043e \u0438 &hellip;</i></font>.</p>\n<p align="LEFT" class="western" style="font-weight: normal">\n\t<font color="#0084d1">\u0421\u043e\u044e\u0437\u044b</font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0625\u0650\u0645\u0651\u064e\u0627 &hellip; \u0623\u064e\u0648\u0652 </span></font></span></font><font color="#ff420e"><font face="Lohit Hindi"><font size="3"><span style="background: transparent">(</span></font></font><font face="Lohit Hindi"><span lang="hi-IN"><span style="background: transparent">\u0623\u064e\u0645\u0652</span></span></font></font><font color="#ff420e"><font face="Lohit Hindi"><font size="3"><span style="background: transparent">) &hellip; </span></font></font><font face="Lohit Hindi"><span lang="hi-IN"><span style="background: transparent">\u061b \u0625\u0650\u0645\u0651\u064e\u0627 &hellip; \u0625\u0650\u0645\u0651\u064e\u0627 &hellip; \u0640</span></span></font> </font>\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0442 <font color="#ff3366"><i>\u043b\u0438\u0431\u043e &hellip;, \u043b\u0438\u0431\u043e &hellip;; \u0438\u043b\u0438 &hellip;, \u0438\u043b\u0438 &hellip;</i></font>.</p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0415\u0441\u043b\u0438</span></font> \u043f\u0440\u0435\u0434\u043b\u043e\u0433 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u0650</span></font> </span></font>\u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0435\u0442\u0441\u044f \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c\u0443 \u0430\u0440\u0442\u0438\u043a\u043b\u044e, \u0442\u043e <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e</span></font> </span></font>\u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u0644\u0652\u0645\u0639\u0644\u0645</span></font></span></font>. \u0415\u0441\u043b\u0438 \u0432 \u0441\u043b\u043e\u0432\u0435 \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u043f\u0435\u0440\u0432\u043e\u0439 \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644</span></font></span></font>, \u0442\u043e \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f \u0432\u0435\u0441\u044c \u0430\u0440\u0442\u0438\u043a\u043b\u044c &mdash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0644\u0644\u0651\u063a\u0629</span></font></span></font>.</p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0423\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435</span></font> \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0435, \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0449\u0435\u0435 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f, \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0434 \u0438\u043c\u0435\u043d\u0435\u043c \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0441 \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0438 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u0435\u0442\u0441\u044f \u0441 \u043d\u0438\u043c \u0432 \u0440\u043e\u0434\u0435, \u0447\u0438\u0441\u043b\u0435 \u0438 \u043f\u0430\u0434\u0435\u0436\u0435. \u0415\u0441\u043b\u0438 \u0438\u043c\u044f \u0431\u0435\u0437 \u0430\u0440\u0442\u0438\u043a\u043b\u044f, \u0442\u043e \u0443\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0438\u043c\u0435\u043d\u0438 \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0435\u0433\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f\u043c\u0438.</p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u041e\u0431\u043e\u0440\u043e\u0442</span></font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0639\u0650\u064a\u064e\u0627\u0631\u064e\u0629\u064c \u0639\u064e\u0646\u0652</span></font> </span></font>\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 <font color="#ff3366"><i>\u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439</i></font>.</p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0413\u043b\u0430\u0433\u043e\u043b</span></font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0643\u064e\u0627\u0646\u064e</span></font></span></font>, \u043f\u043e\u043c\u0438\u043c\u043e \u043f\u043e\u043b\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e\u0433\u043e \u0433\u043b\u0430\u0433\u043e\u043b\u0430 (<font color="#ff3366"><i>\u0431\u044b\u0442\u044c</i></font>, <font color="#ff3366"><i>\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f</i></font>), \u0442\u0430\u043a\u0436\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442 \u0444\u0443\u043d\u043a\u0446\u0438\u044e \u0433\u043b\u0430\u0433\u043e\u043b\u0430-\u0441\u0432\u044f\u0437\u043a\u0438 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 (<font color="#ff3366"><i>\u0431\u044b\u0442\u044c</i></font>, <font color="#ff3366"><i>\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f</i></font>). \u0423\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044f\u0441\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0433\u043b\u0430\u0433\u043e\u043b\u0430-\u0441\u0432\u044f\u0437\u043a\u0438 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0432 \u0438\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0438, \u0433\u043b\u0430\u0433\u043e\u043b <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0643\u064e\u0627\u0646\u064e</span></font> </span></font>\u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0438\u043c\u0435\u043d\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043d\u043e\u0433\u043e \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0433\u043e \u0432 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f.</p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0413\u043b\u0430\u0433\u043e\u043b</span></font><b> </b><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0644\u064e\u064a\u0652\u0633\u064e</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">(</span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435 \u0431\u044b\u0442\u044c</span></i></font><span style="font-weight: normal">) \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u0431\u044b \u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u043c </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0643\u064e\u0627\u0646\u064e</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">(</span><font color="#ff3366"><i><span style="font-weight: normal">\u0431\u044b\u0442\u044c</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u0438\u043c\u0435\u0442\u044c\u0441\u044f</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f</span></i></font><span style="font-weight: normal">)</span><span style="font-weight: normal">. </span><span style="font-weight: normal">\u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c: \u0441\u043f\u0440\u044f\u0433\u0430\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0438\u043c\u0435\u0435\u0442 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. </span><span style="font-weight: normal">\u041c\u043e\u0436\u0435\u0442 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u0442\u044c \u043a\u0430\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0433\u043b\u0430\u0433\u043e\u043b </span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435 \u0431\u044b\u0442\u044c</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435 \u0438\u043c\u0435\u0442\u044c\u0441\u044f</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435 \u0438\u043c\u0435\u0442\u044c \u043c\u0435\u0441\u0442\u0430</span></i></font><span style="font-weight: normal">, \u0442\u0430\u043a \u0438 \u043a\u0430\u043a \u0433\u043b\u0430\u0433\u043e\u043b\u0430-\u0441\u0432\u044f\u0437\u043a\u0430 </span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435 \u0431\u044b\u0442\u044c</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435 \u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f</span></i></font><span style="font-weight: normal">. \u0411\u0443\u0434\u0443\u0447\u0438 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u043d\u044b\u043c \u0432 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u0433\u043b\u0430\u0433\u043e\u043b\u0430-\u0441\u0432\u044f\u0437\u043a\u0438, \u0438\u043c\u0435\u043d\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0441\u043e\u0441\u0442\u0430\u0432\u043d\u043e\u0433\u043e \u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e\u0433\u043e \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f </span><span style="font-weight: normal">\u0432 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438</span><span style="font-weight: normal"> \u043b\u0438\u0431\u043e \u0432 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430, \u043b\u0438\u0431\u043e \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u043e\u043c </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0628\u0650</span></span></font></span></font><span style="font-weight: normal">.</span></p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438</span></font><font color="#0084d1"><span style="font-weight: normal">\u0435</span></font> (\u0442. \u0435. \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435, \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u043d\u043e\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0438 \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u043c \u0441 \u043f\u043e\u044f\u0441\u043d\u044f\u0435\u043c\u044b\u043c \u0441\u043b\u043e\u0432\u043e\u043c \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438, \u0440\u043e\u0434\u0435, \u0447\u0438\u0441\u043b\u0435 \u0438 \u043f\u0430\u0434\u0435\u0436\u0435) &mdash; \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0435\u0435 \u0437\u0432\u0430\u043d\u0438\u0435, \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u044e, \u0440\u043e\u0434 \u0437\u0430\u043d\u044f\u0442\u0438\u0439, \u0442\u0438\u0442\u0443\u043b, \u043f\u0440\u043e\u0437\u0432\u0438\u0449\u0435 \u0438 \u0442. \u043f. \u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u044f\u0441\u043d\u044f\u0435\u043c\u044b\u043c \u0441\u043b\u043e\u0432\u043e\u043c.</p>\n<p class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0412 \u0430\u0440\u0430\u0431\u0441\u043a\u043e\u043c</span></font><span style="font-weight: normal"> \u043d\u0435\u0442 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u043b\u0430\u0433\u043e\u043b\u0430 </span><font color="#ff3366"><i><span style="font-weight: normal">\u0438\u043c\u0435\u0442\u044c</span></i></font><span style="font-weight: normal">. \u041f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u043b\u0438\u0431\u043e \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435, \u043b\u0438\u0431\u043e \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043e\u0431\u043e\u0440\u043e\u0442\u043e\u0432 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430\u043c\u0438 </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0644\u0650</span></span></font><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u060c </span></span></font><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0639\u0650\u0646\u0652\u062f\u064e</span></span></font><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u060c</span></span></font><span style="font-weight: normal"> </span><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0645\u064e\u0639\u064e</span></span></font></span></font><span style="font-weight: normal">: \u043f\u0440\u0438 \u044d\u0442\u043e\u043c, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0644\u0650</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">\u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u044c, </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0639\u0650\u0646\u0652\u062f\u064e</span></span></font><span style="font-weight: normal"> &mdash; </span></span></font><span style="font-weight: normal">\u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u0432\u043e\u043e\u0431\u0449\u0435, </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0645\u064e\u0639\u064e</span></span></font><span style="font-weight: normal"> &mdash; </span></span></font><span style="font-weight: normal">\u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f.</span></p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435</span></font><span style="font-weight: normal"> </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u063a\u064e\u064a\u0652\u0631\u064c</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">(</span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435\u0447\u0442\u043e \u0438\u043d\u043e\u0435</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u0434\u0440\u0443\u0433\u043e\u0435</span></i></font><span style="font-weight: normal">) </span><span style="font-weight: normal">\u0432</span><span style="font-weight: normal"> \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u0438 \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0441\u043e\u043e\u0431\u0449\u0430\u0435\u0442 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c\u0443 \u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435, </span><span style="font-weight: normal">\u043f\u0440\u0438\u0447\u0435\u043c \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0440\u043e\u0434\u0435, \u0447\u0438\u0441\u043b\u0435 \u0438 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c. \u0421\u043b\u043e\u0432\u043e </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u063a\u064e\u064a\u0652\u0631\u064c</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">\u0441\u043e\u0433\u043b\u0430\u0441\u0443\u0435\u0442\u0441\u044f \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u044b\u043c \u0432 \u043f\u0430\u0434\u0435\u0436\u0435. </span><span style="font-weight: normal">\u0423\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044f\u0441\u044c \u0441\u043e \u0441\u043b\u0438\u0442\u043d\u044b\u043c \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u0435\u043c \u044d\u0442\u043e \u0441\u043b\u043e\u0432\u043e \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 </span><font color="#ff3366"><i><span style="font-weight: normal">\u0434\u0440\u0443\u0433\u043e\u0439</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u0438\u043d\u043e\u0439</span></i></font><span style="font-weight: normal">.</span></p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0413\u043b\u0430\u0433\u043e\u043b\u044c\u043d\u0430\u044f</span></font><span style="font-weight: normal"> \u0447\u0430\u0441\u0442\u0438\u0446\u0430 </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0642\u064e\u062f\u0652</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">\u0438\u043b\u0438 </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0644\u064e\u0642\u064e\u062f\u0652</span></span></font></span></font><span style="font-weight: normal">, \u0431\u0443\u0434\u0443\u0447\u0438 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u043d\u043e\u0439 \u043f\u0435\u0440\u0435\u0434 \u0444\u043e\u0440\u043c\u043e\u0439 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u0438\u044e \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 </span><font color="#ff3366"><i><span style="font-weight: normal">\u0443\u0436\u0435</span></i></font><span style="font-weight: normal"> \u0434\u043b\u044f \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0437\u0430\u043a\u043e\u043d\u0447\u0435\u043d\u043d\u043e\u0441\u0442\u0438, \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u0441\u0442\u0438. </span><span style="font-weight: normal">\u0410 </span><span style="font-weight: normal">\u0447\u0430\u0441\u0442\u0438\u0446\u0430 </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0642\u064e\u062f\u0652</span></span></font></span></font><span style="font-weight: normal">, \u0431\u0443\u0434\u0443\u0447\u0438 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u043d\u043e\u0439 </span><span style="font-weight: normal">\u043f\u0440\u0438 \u0444\u043e\u0440\u043c\u0435 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435-\u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0438\u043b\u0438 \u043c\u043e\u0434\u0430\u043b\u044c\u043d\u043e-\u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u0438\u044e, \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 </span><font color="#ff3366"><i><span style="font-weight: normal">\u0438\u043d\u043e\u0433\u0434\u0430</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u043d\u0435\u043c\u043d\u043e\u0433\u043e</span></i></font><span style="font-weight: normal">, </span><font color="#ff3366"><i><span style="font-weight: normal">\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e</span></i></font><span style="font-weight: normal"> \u0438 \u0442. \u0434.</span></p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0418\u043c\u044f \u0435\u0434\u0438\u043d\u0438\u0447\u043d\u043e\u0441\u0442\u0438</span></font><span style="font-weight: normal"> (</span><font color="#ff3366"><i><span style="font-weight: normal">\u043b\u0443\u043a </span></i></font><span style="font-weight: normal">&mdash;</span><font color="#ff3366"><i><span style="font-weight: normal"> \u043b\u0443\u043a\u043e\u0432\u0438\u0446\u0430</span></i></font><span style="font-weight: normal">,</span><font color="#ff3366"><i><span style="font-weight: normal"> </span></i></font><font color="#ff3366"><i><span style="font-weight: normal">\u0441</span></i></font><font color="#ff3366"><i><span style="font-weight: normal">\u043a\u043e\u0442</span></i></font><font color="#ff3366"><i><span style="font-weight: normal"> </span></i></font><span style="font-weight: normal">&mdash;</span><font color="#ff3366"><i><span style="font-weight: normal"> \u043a\u043e\u0440\u043e\u0432\u0430</span></i></font><span style="font-weight: normal">) \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043e\u0442 \u0438\u043c\u0435\u043d \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u0438\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0640\u064e\u0629\u064c</span></span></font></span></font><span style="font-weight: normal">.</span></p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0418\u043c\u044f \u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e\u0441\u0442\u0438</span></font><span style="font-weight: normal"> (</span><font color="#ff3366"><i><span style="font-weight: normal">\u0431\u0438\u0435\u043d\u0438\u0435</span></i></font><span style="font-weight: normal"> &mdash; </span><font color="#ff3366"><i><span style="font-weight: normal">\u0443\u0434\u0430\u0440</span></i></font><span style="font-weight: normal">) \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u0438\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c </span><font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent"><span style="font-weight: normal">\u0640\u064e\u0629\u064c</span></span></font><span style="font-weight: normal"> </span></span></font><span style="font-weight: normal">\u043a \u043c\u0430\u0441\u0434\u0430\u0440\u0443.</span></p>\n<p align="LEFT" class="western">\n\t<font color="#0084d1"><span style="font-weight: normal">\u0410\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u044b\u0439 \u043c\u0430\u0441\u0434\u0430\u0440</span></font><span style="font-weight: normal"> (</span><font color="#ff3366"><i><span style="font-weight: normal">\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0433\u043e\u0432\u043e\u0440\u043e\u043c, \u0447\u0438\u0442\u0430\u0442\u044c \u0447\u0442\u0435\u043d\u0438\u0435\u043c</span></i></font><span style="font-weight: normal">) \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043e\u0442 \u0442\u043e\u0433\u043e \u0436\u0435 \u0433\u043b\u0430\u0433\u043e\u043b\u0430 \u0438 \u0447\u0430\u0441\u0442\u043e \u0441\u0442\u043e\u0438\u0442 \u0432 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f. </span><span style="font-weight: normal">\u041e\u0431\u044b\u0447\u043d\u043e \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u043a\u043e\u043d\u0446\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f.</span></p>\n<p align="LEFT" class="western" style="font-weight: normal">\n\t<font color="#0084d1">\u041d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c</font> \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e: <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0645\u064e\u0627</span></font> </span></font>\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c, \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e, \u043b\u044e\u0431\u043e\u0439</i></font>, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0442\u0430\u043d\u0432\u0438\u043d \u0438\u043c\u0435\u0435\u0442 \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0438\u044e \u0430\u0441\u0441\u0438\u043c\u0438\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0441 <font color="#ff3366"><i>\u043c\u0438\u043c</i></font>; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u064a\u0651\u064c</span></font> </span></font>(\u043c. \u0440.), <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u064a\u0651\u064e\u0629\u064c</span></font> </span></font>(\u0436. \u0440.) \u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c, \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e, \u043b\u044e\u0431\u043e\u0439</i></font>, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u044f\u0441\u043d\u044f\u0435\u043c\u044b\u043c \u0441\u043b\u043e\u0432\u043e\u043c, \u0441\u0442\u043e\u044f\u0449\u0438\u043c \u0432 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438, \u0438 \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u0435\u0442\u0441\u044f \u0441 \u043d\u0438\u043c \u0432 \u0440\u043e\u0434\u0435, \u0438 \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442 \u0441 \u043d\u0438\u043c \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0634\u064e\u0649\u0652\u0621\u064c</span></font> </span></font>\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0623\u064e\u062d\u064e\u062f\u064c</span></font> </span></font>\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 <font color="#ff3366"><i>\u043d\u0435\u0447\u0442\u043e</i></font> \u0438 <font color="#ff3366"><i>\u043d\u0435\u043a\u0442\u043e</i></font>, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0628\u064e\u0639\u0652\u0636\u064c</span></font> </span></font><font color="#ff3366"><i>\u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0437, \u043e\u0434\u0438\u043d \u0438\u0437, \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0437</i></font> (\u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u043b\u0438\u0446) \u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0639\u0650\u062f\u0651\u064e\u0629\u064c</span></font> </span></font><font color="#ff3366"><i>\u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0447\u0438\u0441\u043b\u043e, \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e</i></font> (\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043e\u0432), \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0434 \u0438\u043c\u0435\u043d\u0435\u043c \u0432\u043e \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0438 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0439, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e.</p>\n<p align="LEFT" class="western" style="font-weight: normal">\n\t<font color="#0084d1">\u0427\u0430\u0441\u0442\u0438\u0446\u0430</font> <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e"><span style="background: transparent">\u0643\u064e\u0644\u0651\u064e\u0627</span></font> </span></font>(<font color="#ff3366"><i>\u043d\u0435\u0442, \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u0442</i></font>) \u0441\u043b\u0443\u0436\u0438\u0442 \u0434\u043b\u044f \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0433\u043e \u043e\u0442\u0440\u0438\u0446\u0430\u043d\u0438\u044f. \u0423\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u0435\u0442\u0441\u044f \u0442\u043e\u0433\u0434\u0430, \