\u064a\u0642\u0649</font> </span></font>\u043e\u0442\u0435\u0446 \u043c\u043e\u0435\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0430</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style="border: none; padding: 0cm" width="33">\n\t\t\t\t<p align="LEFT">\n\t\t\t\t\t\u0420\u043e\u0434.</p>\n\t\t\t</td>\n\t\t\t<td style="border: none; padding: 0cm" width="215">\n\t\t\t\t<p align="LEFT">\n\t\t\t\t\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e\u0628\u0650\u0649 \u0635\u062f\u064a\u0642\u0649</font> </span></font>\u043e\u0442\u0446\u0430 \u043c\u043e\u0435\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0430</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style="border-top: none; border-bottom: 1px solid #000000; border-left: none; border-right: none; padding-top: 0cm; padding-bottom: 0.1cm; padding-left: 0cm; padding-right: 0cm" width="33">\n\t\t\t\t<p align="LEFT">\n\t\t\t\t\t\u0412\u0438\u043d.</p>\n\t\t\t</td>\n\t\t\t<td style="border-top: none; border-bottom: 1px solid #000000; border-left: none; border-right: none; padding-top: 0cm; padding-bottom: 0.1cm; padding-left: 0cm; padding-right: 0cm" width="215">\n\t\t\t\t<p align="LEFT">\n\t\t\t\t\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e\u0628\u064e\u0627 \u0635\u062f\u064a\u0642\u0649</font> </span></font>\u043e\u0442\u0446\u0430 \u043c\u043e\u0435\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0430</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n<h1 class="western">\n\t\u041f\u0440\u0438\u043b\u0430\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435</h1>\n<h2 class="western">\n\t\u041a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435</h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0435\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0438\u043c\u0435\u044e\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0444\u043e\u0440\u043c\u0443\u043b\u044b:</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0641\u064e\u0639\u0650\u064a\u0644\u064c</font>\u060c<font color="#ff420e">\u0641\u064e\u0639\u0650\u0644\u064c</font>\u060c<font color="#ff420e">\u0641\u064e\u0639\u064e\u0644\u064c</font>\u060c<font color="#ff420e">\u0641\u064e\u0639\u064f\u0648\u0644\u064c</font></span></font></p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0416\u0435\u043d\u0441\u043a\u0438\u0439 \u0440\u043e\u0434 \u043e\u0442 \u043f\u0440\u0430\u0432\u044b\u0445 \u0442\u0440\u0435\u0445 \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c (<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0629\u064c</font></span></font>), \u043b\u0435\u0432\u0430\u044f \u0436\u0435 \u0444\u043e\u0440\u043c\u0443\u043b\u0430 \u043e\u0431\u0449\u0430\u044f \u0434\u043b\u044f \u043e\u0431\u0435\u0438\u0445 \u0440\u043e\u0434\u043e\u0432.</p>\n<h2 class="western">\n\t<b>\u041e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041e\u0431\u0440\u0430\u0437\u0443\u044e\u0442\u0441\u044f \u043e\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u0650\u0649\u0651\u064c</font></span></font>.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0415\u0441\u043b\u0438 \u0438\u043c\u044f \u043e\u043a\u0430\u043d\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0629\u064c</font></span></font>, \u0442\u043e \u043e\u043d\u043e \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0415\u0441\u043b\u0438 \u0438\u043c\u044f \u043e\u043a\u0430\u043d\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0627</font> </span></font>\u0438\u043b\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064b\u0649</font></span></font>, \u0442\u043e \u043e\u043d\u043e \u0437\u0430\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u043d\u0430 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0648</font></span></font>. \u041e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0627</font> </span></font>\u0442\u0430\u043a\u0436\u0435 \u043c\u043e\u0436\u043d\u043e \u043e\u043f\u0443\u0441\u043a\u0430\u0442\u044c.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0418\u043c\u044f, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043a\u043e\u0440\u0435\u043d\u043d\u044b\u0445, \u0434\u043e\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f \u0442\u0440\u0435\u0442\u044c\u0435\u0439 &ndash; <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0648</font></span></font>. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0629\u064c</font></span></font>, \u0435\u0441\u043b\u0438 \u043e\u043d\u043e \u0438\u043c\u0435\u0435\u0442\u0441\u044f, \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0416\u0435\u043d\u0441\u043a\u0438\u0439 \u0440\u043e\u0434 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442\u0441\u044f \u043e\u0442 \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u043f\u0443\u0442\u0435\u043c \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0629\u064c</font></span></font>.</p>\n<h2 class="western">\n\t<b>\u041e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u0435 \u0446\u0432\u0435\u0442 \u0438\u043b\u0438 \u0432\u043d\u0435\u0448\u043d\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e</b></h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0623\u064e\u0641\u0652\u0639\u064e\u0644\u064f</font> &mdash; </span></font>\u0434\u043b\u044f \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0641\u064e\u0639\u0652\u0644\u064e\u0627\u0621\u064f</font> &mdash; </span></font>\u0434\u043b\u044f \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0641\u064f\u0639\u0652\u0644\u064c</font> &mdash; </span></font>\u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e \u0434\u043b\u044f \u043e\u0431\u043e\u0438\u0445 \u0440\u043e\u0434\u043e\u0432.</p>\n<h1 class="western">\n\t\u041e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f</h1>\n<h2 class="western">\n\t<b>\u0421\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0427\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0438\u043c\u0435\u043d\u0430\u043c\u0438 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c\u0438. \u0421\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0433\u043e \u0438 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u044e\u0442\u0441\u044f \u0441 \u043d\u0438\u043c \u0432 \u0440\u043e\u0434\u0435, \u0447\u0438\u0441\u043b\u0435, \u043f\u0430\u0434\u0435\u0436\u0435 \u0438 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438.</p>\n<h2 class="western">\n\t<b>\u041d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0435</b></h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0412\u044b\u0440\u0430\u0436\u0435\u043d\u044b \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u043e\u043c \u0438\u043b\u0438 \u0431\u0435\u0437 \u043d\u0435\u0433\u043e. \u0411\u0435\u0437 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0430: \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u043f\u0430\u0434\u0435\u0436\u0435, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0435 \u0435\u0433\u043e \u0440\u043e\u043b\u0438 \u0432 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0438, \u0431\u0435\u0437 \u0442\u0430\u043d\u0432\u0438\u043d\u043d\u043e\u0433\u043e \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f, \u043d\u043e \u0438 \u0431\u0435\u0437 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0430\u0440\u0442\u0438\u043a\u043b\u044f, \u0437\u0430\u0442\u0435\u043c \u0438\u0434\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0449\u0435\u0435 (\u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435) \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435, \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041f\u0440\u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0438 \u043a\u0430\u043a \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e, \u0442\u0430\u043a \u0438 \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0439, \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u043e\u0441\u043b\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0433\u043e \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f\u043c\u0438, \u0430 \u0437\u0430\u0442\u0435\u043c \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0435. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0433\u043e, \u0447\u0442\u043e \u043d\u0430\u0445\u043e\u0434\u0438\u0442 \u0441\u0432\u043e\u0435 \u043e\u0442\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0432 \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d\u043d\u043e\u043c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0438.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041e\u0431\u0449\u0430\u044f \u0441\u0445\u0435\u043c\u0430: <font color="#ff3366"><i>\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0435 </i></font><font color="#ff3366"><i>+</i></font><font color="#ff3366"><i> \u0443\u043a\u0430\u0437. \u043c\u0435\u0441\u0442. \u043a \u043e\u043f\u0440. \u0432 \u0440\u043e\u0434. \u043f. </i></font><font color="#ff3366"><i>+</i></font><font color="#ff3366"><i> \u043e\u043f\u0440. \u0432 \u0440\u043e\u0434. \u043f. </i></font><font color="#ff3366"><i>+</i></font><font color="#ff3366"><i> \u0441\u043e\u0433\u043b. \u043e\u043f\u0440. \u043a \u043e\u043f\u0440. \u0432 \u0440\u043e\u0434. \u043f. </i></font><font color="#ff3366"><i>+</i></font><font color="#ff3366"><i> \u0441\u043e\u0433\u043b. \u043e\u043f\u0440. \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u043c\u0443 </i></font><font color="#ff3366"><i>+</i></font><font color="#ff3366"><i> \u0443\u043a\u0430\u0437. \u043c\u0435\u0441\u0442. \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u043c\u0443</i></font>:</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t.<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u063a\u064f\u0631\u0652\u0641\u064e\u0629\u064f \u0639\u064e\u0627\u0645\u0650\u0644\u0650 \u0622\u0644\u0652\u0645\u064e\u0635\u0652\u0646\u064e\u0639\u0650 \u0622\u0644\u0652\u0643\u064e\u0628\u0650\u064a\u0631\u0650 \u0622\u0644\u0652\u0648\u064e\u0627\u0633\u0650\u0639\u064e\u0629\u064f \u0648\u064e \u0622\u0644\u0652\u0646\u0651\u064e\u0638\u0650\u064a\u0641\u064e\u0629\u064f \u0647</font><font color="#ff420e"><font face="Lohit Hindi">\u0670</font></font><font color="#ff420e">\u0630\u0650\u0647\u0650</font></span></font></p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0412\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u043d\u0438\u0438 \u0433\u0440\u043e\u043c\u043e\u0437\u0434\u043a\u043e\u0441\u0442\u0438 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u044f\u0441\u043d\u043e\u0441\u0442\u0438, \u0432 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438, \u043a\u043e\u0433\u0434\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u043e\u0435 \u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u0441\u043e\u0432\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u0440\u043e\u0434\u0435, \u043e\u0431\u043e\u0440\u043e\u0442 \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435\u043c \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0437\u0430\u043c\u0435\u043d\u0435\u043d \u043e\u0431\u043e\u0440\u043e\u0442\u043e\u043c \u0441 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u043e\u043c \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0438 <font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0644\u0650</font></span></font>:</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t.<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0647\u0670\u0630\u0650\u0647\u0650 \u0622\u0644\u0652\u063a\u064f\u0631\u0652\u0641\u064e\u0629\u064f \u0622\u0644\u0652\u0648\u064e\u0627\u0633\u0650\u0639\u064e\u0629\u064f \u0648\u064e \u0622\u0644\u0652\u0646\u0651\u064e\u0638\u0650\u064a\u0641\u064e\u0629\u064f \u0644\u0650\u0639\u064e\u0627\u0645\u0650\u0644\u0650 \u0622\u0644\u0652\u0645\u064e\u0635\u0652\u0646\u064e\u0639\u0650 \u0622\u0644\u0652\u0643\u064e\u0628\u0650\u064a\u0631\u0650</font></span></font></p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041f\u0440\u0435\u0434\u043b\u043e\u0436\u043d\u043e\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438.</p>\n<h1 class="western">\n\t\u0427\u0438\u0441\u043b\u043e \u0438\u043c\u0435\u043d\u0438</h1>\n<h2 class="western">\n\t<b>\u0414\u0432\u043e\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435</b></h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0627\u0646\u0650</font> &mdash; </span></font>\u0432 \u0438\u043c\u0435\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u064a\u0652\u0646\u0650</font> &mdash; </span></font>\u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0430\u0445.</p>\n<h2 class="western">\n\t<b>\u041c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 &quot;\u0446\u0435\u043b\u043e\u0435&quot;</b></h2>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041e\u0442 \u0438\u043c\u0435\u043d \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u0445 \u043b\u0438\u0446:</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064f\u0648\u0646\u064e</font> &mdash; </span></font>\u0432 \u0438\u043c\u0435\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435,</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u0650\u064a\u0646\u064e</font> &mdash; </span></font>\u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0430\u0445.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u041e\u0442 \u0438\u043c\u0435\u043d \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430:</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0627\u062a\u064c</font> &mdash; </span></font>\u0432 \u0438\u043c\u0435\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0435,</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font face="Lohit Hindi"><span lang="hi-IN"><font color="#ff420e">\u0640\u064e\u0627\u062a\u064d</font> &mdash; </span></font>\u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438 \u0432\u0438\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\u0434\u0435\u0436\u0430\u0445.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0415\u0441\u043b\u0438 \u0438\u043c\u044f, \u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u043e \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435, \u043d\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043b\u0438\u0446, \u0442\u043e \u043e\u043d\u043e \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u0438\u043c\u044f \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430: \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0435\u0441\u044f \u043a \u043d\u0435\u043c\u0443 \u0441\u043b\u043e\u0432\u0430 \u0441\u0442\u0430\u0432\u044f\u0442\u0441\u044f \u0432 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0436\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430. \u0415\u0441\u043b\u0438 \u0436\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043b\u0438\u0446\u043e, \u0442\u043e \u0441\u043b\u043e\u0432\u0430 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u044e\u0442\u0441\u044f \u0441 \u043d\u0438\u043c\u0438 \u0432 \u0440\u043e\u0434\u0435, \u0447\u0438\u0441\u043b\u0435 \u0438 \u043f\u0430\u0434\u0435\u0436\u0435.</p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t<font color="#0084d1"><b>\u041f\u0440\u0430\u0432\u0438\u043b\u043e</b></font></p>\n<p style="margin-bottom: 0.2cm; font-weight: normal">\n\t\u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0432 \u0446\u0435\u043b\u043e\u043c \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u0438 \u0432 \u0434\u0432\u043e\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043e\u0431\u043e\u0438\u0445 \u0440\u043e\u0434\u043e\u0432, \u0438\u043c\u0435\u044f \u043f\u0440\u0438 \u0441\u0435\u0431\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0432 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043f\u0430\